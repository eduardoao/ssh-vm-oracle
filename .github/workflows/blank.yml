on:
  push:
    branches:
      - main

jobs:

  build:
    name: Build, push
    runs-on: ubuntu-latest
    steps:

    - name: Checkout code
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
        
    - name: linux/arm/v7
      uses: docker/setup-buildx-action@v1
      id: buildx
      with:
          install: true     
    - name: Build
      run: |
          docker build -t blog-latest -f Dockerfile . # will run buildx    
    #- name: Build container image
    #  run: docker build -t blog-latest -f Dockerfile .
  
    - name: Docker Login
       #env:
       # DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
       # DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
       #run: docker login --username=$DOCKER_USERNAME --password=$DOCKER_PASSWORD cloud.canister.io:5000  
      uses: docker/login-action@v1
      with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
    #- name: Tag image
    #  run:  docker tag blog-latest eduardoao/blog-latest    

    - name: Push image to Docker Hub
      run: docker push eduardoao/blog-latest
    
    - name: List image
      run: docker images
  
  deploy:
    needs: build
    name: Deploy
    runs-on: ubuntu-latest
    steps:
    - name: Docker Login
       #env:
       # DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
       # DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
       #run: docker login --username=$DOCKER_USERNAME --password=$DOCKER_PASSWORD cloud.canister.io:5000  
      uses: docker/login-action@v1
      with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
        

    - name: executing remote ssh commands using ssh key
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USER }}
        key: ${{ secrets.PRIVATE_KEY }}
        port: ${{ secrets.PORT }}
        script: |
          sudo chmod 666 /var/run/docker.sock
          docker pull eduardoao/blog-latest
          docker kill blog-latest
          docker rm blog-latest
          docker run -d -p 8080:8080 --name blog-latest --platform linux/arm/v7 -t eduardoao/blog-latest
          docker ps

    

